    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a2e;
      color: #eaeaea;
      display: flex;
      justify-content: center;

    nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: rgba(0, 0, 0, 0.8);
  position: fixed;
  top: 0;
  width: 100%;
  height: 60px; /* Set a fixed height */
  z-index: 1000;
  box-sizing: border-box; /* Ensure padding doesn't add extra height */
}

nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  align-items: center; /* Align items vertically */
}

nav ul li {
  margin: 0 15px;
  position: relative;
}

nav ul li a {
  text-decoration: none;
  color: white;
  font-weight: 600;
  transition: color 0.3s;
  line-height: 60px; /* Align links to the navbar height */
}

nav ul li a:hover {
  color: #9b59b6;
}

nav ul li:hover::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 2px;
  background: #9b59b6;
  bottom: -5px;
  left: 0;
}

.theme-toggle {
  cursor: pointer;
  color: white;
  font-weight: bold;
  background: none;
  border: 2px solid white;
  padding: 5px 10px;
  border-radius: 5px;
  transition: background 0.3s, color 0.3s;
  line-height: 30px; /* Adjust for better alignment */
}

.theme-toggle:hover {
  background: #9b59b6;
  color: white;
}

/* Responsive Navbar */
.menu-toggle {
  display: none; /* Ensure this is hidden unless used for responsiveness */
  flex-direction: column;
  cursor: pointer;
}

.menu-toggle span {
  background: white;
  height: 3px;
  margin: 5px;
  width: 25px;
  transition: all 0.3s;
}

    .container {

    .profile-picture {

    .profile-picture img {

    .contact-details {

    .contact-details h1 {

    .contact-details p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .social-media {
      display: flex;
      gap: 15px;
      margin: 20px 0;
    }

    .social-media a {
      display: inline-block;
      width: 50px;
      height: 50px;
      background-color: #2e2e4a;
      border-radius: 50%;

      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #c084f5;
      font-size: 24px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .social-media a:hover {
      background-color: #c084f5;
      color: #1a1a2e;
      transform: scale(1.1);
    }

    .resume-button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 25px;
      background-color: #c084f5;
      color: #1a1a2e;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s, transform 0.2s;
    }

    .resume-button:hover {
      background-color: #a069cc;
      transform: scale(1.05);
    }
  </style>
