<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0221;
      color: white;
    }
    nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: rgba(0, 0, 0, 0.8);
  position: fixed;
  top: 0;
  width: 100%;
  height: 60px; /* Set a fixed height */
  z-index: 1000;
  box-sizing: border-box; /* Ensure padding doesn't add extra height */
}

nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  align-items: center; /* Align items vertically */
}

nav ul li {
  margin: 0 15px;
  position: relative;
}

nav ul li a {
  text-decoration: none;
  color: white;
  font-weight: 600;
  transition: color 0.3s;
  line-height: 60px; /* Align links to the navbar height */
}

nav ul li a:hover {
  color: #9b59b6;
}

nav ul li:hover::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 2px;
  background: #9b59b6;
  bottom: -5px;
  left: 0;
}

.theme-toggle {
  cursor: pointer;
  color: white;
  font-weight: bold;
  background: none;
  border: 2px solid white;
  padding: 5px 10px;
  border-radius: 5px;
  transition: background 0.3s, color 0.3s;
  line-height: 30px; /* Adjust for better alignment */
}

.theme-toggle:hover {
  background: #9b59b6;
  color: white;
}

/* Responsive Navbar */
.menu-toggle {
  display: none; /* Ensure this is hidden unless used for responsiveness */
  flex-direction: column;
  cursor: pointer;
}

.menu-toggle span {
  background: white;
  height: 3px;
  margin: 5px;
  width: 25px;
  transition: all 0.3s;
}

    .container {
      padding: 50px;
      text-align: center;
    }

    .section-title {
      font-size: 36px;
      font-weight: bold;
      color: #c084f5;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .skill-card {
      width: 150px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #c084f5;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .skill-card:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 15px #c084f5;
    }

    .skill-card img {
      max-width: 60%;
      height: auto;
    }

    .subsection-title {
      font-size: 30px;
      font-weight: bold;
      color: #c084f5;
      margin: 50px 0 30px;
    }

    .tools-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .tool-card {
      width: 150px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #c084f5;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .tool-card:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 15px #c084f5;
    }

    .tool-card img {
      max-width: 50%;
      height: auto;
    }

    .contribution-graph {
      margin-top: 40px;
    }

    .contribution-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .legend {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <nav>
    <div></div>
    </div>
